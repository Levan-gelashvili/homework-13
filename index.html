<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
    <title>homework 13</title>
  </head>
  <body>
    <div class="container">
      <h5>Contact</h5>
      <h2>Contact us to get free support</h2>
      <section class="s1">
        <form>
          <div class="textrea">
            <textarea
              name="message"
              id="txa"
              placeholder="Description"
            ></textarea>
          </div>
          <div class="inpt">
            <input
              type="text"
              name="subject"
              id="subject"
              placeholder="Subject"
            />
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Name / Surname"
            />
            <input type="email" name="email" id="email" placeholder="Email" />
            <button>Send</button>
          </div>
        </form>
      </section>
      <section class="s2">
        <div class="myflex">
          <div class="email">
            <div class="img">
              <img src="images/mail.png" alt="email logo" />
            </div>
          </div>
          <div class="text">
            <h4>Email</h4>
            <p>
              <a href="mailto:education@yahoo.edu.ge">education@yahoo.edu.ge</a>
            </p>
            <p>
              <a href="mailto:edu.e.education@yahoo.edu.ge"
                >edu.e.education@yahoo.edu.ge</a
              >
            </p>
          </div>
        </div>
        <div class="myflex">
          <div class="phone">
            <div class="img"><img src="images/phone.png" alt="phone" /></div>
          </div>

          <div class="text">
            <h4>Phone</h4>
            <p><a href="tel:+995 591 66 6456">+995 591 66 6456</a></p>
            <p><a href="tel:+995 591 66 6876">+995 591 66 6876</a></p>
          </div>
        </div>
        <div class="myflex">
          <div class="location">
            <div class="img">
              <img src="images/maps.png" alt="location logo" />
            </div>
          </div>
          <div class="text">
            <h4>Location</h4>
            <p>Mail str, Chicago iinois</p>
            <p>Main street, New York City</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
